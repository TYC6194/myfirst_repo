<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<h1>New HTML5 Input Types Demo</h1>
	<p>This form demonstrates the new HTML5 input types and the placeholder,required and autofocus attributes.</p>
	<form>
	<label>Color:
		<input type="color" autofocus/>
		(Hexadecimal code such as #ADD8E6)
	</label>
	<p>
		<label for="date">Dates:</label>
		<input type="date" id="date" name="date" >  (yyyy-mm-dd)
	</p>
	<p>
		<label>Email:
		<input Email="Email" type="text" size="25" placeholder="name@domain.com">(name@domain.com)
	</p>
	<p>
		<label>Number:
		<input type="number" name="quantity" value="4" min="0" max="7">
		(Enter a number between 0 and 7)
	</p>
	<p>
		<label for = "vol">Range:</label>
		0<input type="range" name="vol" min="0" max="20">20
	</p>
	<p>
		<label>Search:
		<input type="search" id="search" name="search" placeholder="search query">
	</p>
	<p>
		<label>Time:
		<input type="time" name="time">(hh:mm)
	</p>
	<p>
	<input type="submit" value="Submit">
		<input type="reset" value="Clear">
	</form>
		</p>

</head>
<body>

</body>
</html>
