<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Feedback Form</h1> 
	<p>Please fill out this form to help us improve our site.</p>
	<form method="post" action="http://www.deitel.com">
		<label>Name:
			<input name="name" type="text" size="25">
		</label></p>

	<p>Comments:</p>
			<textarea row="10" cols="50" placeholder="Enter comments here." ></textarea>
		</p>

		<label>E-mail Adress:
			<input E-mail Adress="E-mail Adress" type="text" size="25">
		</label></p>

		<p><strong>
		Things you liked</strong></p>
	

		<form>
			Site design<input type="radio" name="you likes" value="Site design">
			Links<input type="radio" name="you likes" value="Links">
			Ease of use<input type="radio" name="you likes"value="Ease of use">
			Images<input type="radio" name="you likes"value="Images">
			Source code<input type="radio" name="you likes"value="Source code">
		

		
		<p><strong>
		How did you get to our site?: </strong></p>
		<form>
			Search engine<input type="radio" value="Search engine">
			Links from another site<input type="radio" value="Links from another site">
			Deitel.com Web site<input type="radio" value="Deitel.com Web site">
			Reference in a book<input type="radio" value="Reference in a book">
			Other<input type="radio" value="Other">
		

		<p>Rate our site:</p>
			<select name="rate">
				<option value="amazing">amazing</option>
				<option value="good">good</option>
				<option value="soso">soso</option>
				<option value="bad">bad</option>
				</select>
		
		</p>
		<input type="submit" value="Submit">
		<input type="reset" value="reset">
		</form>




</body>
</html>
